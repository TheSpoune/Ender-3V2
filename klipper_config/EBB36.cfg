[probe]
pin: ^EBBCan:PB8
#z_offset: 4 #Measure per your specific setup
x_offset: 4 # negative = left of the nozzle
y_offset: 35 # negative = in front of of the nozzle
speed: 5.0
lift_speed: 15.0
sample_retract_dist: 1
samples: 2
samples_tolerance: .005
samples_tolerance_retries: 6

