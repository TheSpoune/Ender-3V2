# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[gcode_macro M600]
gcode:
  M117 Printer paused for filament change!
  PAUSE

[axis_twist_compensation]
speed: 5
horizontal_move_z: 25
calibrate_start_x: 30
calibrate_end_x: 200
calibrate_y: 117.5

[menu __main __octoprint]
type: disabled

[autotune_tmc stepper_x]
motor: creality-42-34
tuning_goal: auto

[autotune_tmc stepper_y]
motor: creality-42-40
tuning_goal: auto

[autotune_tmc stepper_z]
motor: creality-42-34
tuning_goal: auto

[autotune_tmc extruder]
motor: moons-cse14hra1l410a
tuning_goal: auto

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[respond]

[bed_mesh]
speed: 200
horizontal_move_z: 12
mesh_min: 35,35
mesh_max: 230,225
probe_count: 5,5
zero_reference_position: 117.5,117.5
algorithm: bicubic
fade_start: 1
fade_end: 10
split_delta_z: 0.015
move_check_distance: 3
mesh_pps: 4,4

[homing_override]
set_position_z:0 # Make printer think Z axis is at zero, so we can force a move upwards away from build plate
gcode:
  STATUS_HOMING
  G90
  G1 Z10 F3000 ;F10 ; move up to prevent accidentally scratching build plate    
  G28 X
  G28 Y
  PROBE_OUT
  G1 X117 Y117 F6000 ;F200
  G28 Z
  PROBE_IN

#####################################################################
# KlackEnder- Macros
#####################################################################

[gcode_macro PROBE_OUT]
gcode:
  G90
  G1 X245 F6000 ;F200
  G4 P300
  G1 Z15
  G1 X117.5 F6000

[gcode_macro PROBE_IN]
gcode:
  G90
  G0 Z20
  G1 X245 F6000 ;F200
#  G1 Y-8
  G0 Z0.25
  G4 P300
  G1 X230 F6000 ;F200
  G0 Z10
  G1 X117.5 Y117.5 #11/13/22
#  G1 X0

[gcode_macro SCREWS_TILT_CALCULATE]
rename_existing: SCREWS_TILT_CALCULATE_OLD
gcode:
  PROBE_OUT
  SCREWS_TILT_CALCULATE_OLD
  PROBE_IN

[gcode_macro PROBE_ACCURACY]
rename_existing: PROBE_ACCURACY_OLD
gcode:
  PROBE_OUT
  G90
  G1 Y120 X120 F20000
  PROBE_ACCURACY_OLD
  PROBE_IN

[include macros.cfg]

[save_variables]
filename: ~/klipper_config/saved_variables.cfg

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345 bed]
cs_pin: rpi:None

[resonance_tester]
accel_chip_x: adxl345 hotend
accel_chip_y: adxl345 bed
probe_points: 100,100,20  # an example
accel_per_hz: 75  # default is 75

[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]

[input_shaper]

[screws_tilt_adjust]
screw1: 25,175
screw1_name: Rear left screw
#screw2: 195,175
#screw2_name: Rear right screw
screw2: 25,5
screw2_name: Front left screw
screw3: 195,90
screw3_name: Right screw

horizontal_move_z: 12
speed: 200
screw_thread: CW-M4

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 250
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 229
position_min: -8
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop #^PC2
#position_endstop: 0.0
#position_max: 261
position_max: 250
position_min:-1

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

